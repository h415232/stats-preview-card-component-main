<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main" role="main">
    <div class="card">
      <div class="card-info">
        <div class="card-info-title">
          <h1>Get <span class="class-info-title-highlight">insights</span> that help your business grow.</h1>
        </div>
        <div class="card-info-desc">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card-info-stats">
          <p>
            <span class="card-info-stats-head">10k+</span> 
            <br>
            <span class="card-info-stats-foot">COMPANIES</span>
          </p>
          <p>
            <span class="card-info-stats-head">314</span> 
            <br>
            <span class="card-info-stats-foot">TEMPLATES</span>
          </p>
          <p>
            <span class="card-info-stats-head">12M+</span>
            <br>
            <span class="card-info-stats-foot">QUERIES</span> 
          </p>
        </div>
      </div>
      <div class="card-img">
        <!-- <div class="card-img-overlay"></div> -->
        <!-- <img src="images/image-header-desktop.jpg" alt="img-banner"> -->
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
